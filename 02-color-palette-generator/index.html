<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate Palette
      </button>

      <div class="palette-container">
        <!-- Color box 1 -->
        <div class="color-box">
          <div class="color" style="background-color: #072285"></div>
          <div class="color-info">
            <span class="hex-value">#072285</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>
        
        <!-- Color box 2 -->
        <div class="color-box">
          <div class="color" style="background-color: #F1A8B8"></div>
          <div class="color-info">
            <span class="hex-value">#F1A8B8</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- Color box 3 -->
        <div class="color-box">
          <div class="color" style="background-color: #4B3CE9"></div>
          <div class="color-info">
            <span class="hex-value">#4B3CE9</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- Color box 4 -->
        <div class="color-box">
          <div class="color" style="background-color: #8D28CC"></div>
          <div class="color-info">
            <span class="hex-value">#8D28CC</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- Color box 5 -->
        <div class="color-box">
          <div class="color" style="background-color: #DBC95C"></div>
          <div class="color-info">
            <span class="hex-value">#DBC95C</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>




      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
